<head>
    <title>Avengers Collage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="container">
        <ul class="menu">
            <li class="links"><a href="#sliding">Sliding Gallery</a></li>
            <li class="links"><a href="#grid">Grid Gallery</a></li>
            <li class="links"><a href="#home">Home</a></li>
        </ul>

        <section id="home">
            <img id="titleimage" src="avengershome.png">
        </section>
        <br><br><br><br><br>

        <section id="grid">
            <span>
                <img class="gridimages" src="captain.png">
            </span>
            <span>
                <img class="gridimages" src="hulk.png">
            </span>
            <span>
                <img class="gridimageshd" src="ironmanpng.jfif">
            </span>
            <span>
                <img class="gridimageshd" src="panther.png">
            </span>
            <div>
                <span>
                    <img class="gridimages" src="racoon.png">
                </span>
                <span>
                    <img class="gridimageshd" src="scarlet.png">
                </span>
                <span>
                    <img class="gridimages" src="ultron.png">
                </span>
                <span>
                    <img class="gridimages" src="widow.png">
                </span>
            </div>

        </section>

        <br><br><br><br><br><br>

        <section id="sliding">
            <div id="slideshow" class="carousel slide">

                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#slideshow" data-slide-to="1"></li>
                    <li data-target="#slideshow" data-slide-to="2"></li>
                    <li data-target="#slideshow" data-slide-to="3"></li>
                    <li data-target="#slideshow" data-slide-to="4"></li>
                    <li data-target="#slideshow" data-slide-to="5"></li>
                    <li data-target="#slideshow" data-slide-to="6"></li>
                    <li data-target="#slideshow" data-slide-to="7"></li>

                </ol>
                <div class="carousel-inner">

                    <div class="item active">
                        <center>
                            <a target="_blank"> <img src="ironmanbanner.png" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Iron Man</p>

                            </div>

                        </center>

                    </div>

                    <div class="item">
                        <center>
                            <a target="_blank">
                                <img src="thanosbanner.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>


                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a target="_blank">
                                <img src="gamorabanner.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>

                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a target="_blank">
                                <img src="thorbanner.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>

                        </center>
                    </div>
                </div>


                <a class="left carousel-control" data-slide="prev" href="#slideshow">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" data-slide="next" href="#slideshow">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </div>
        </section>
    </div>
</body>

</html>
